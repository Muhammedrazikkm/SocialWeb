<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>User</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                    {%for p in posts%}
                    <tr>
                        <td>{{p.title}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.user}}</td>
                        <td>{{p.date}}</td>
                        <td><a href="{% url 'post-detail' p.id %}"class="btn btn-primary">View</a></td>
                        <td><a href="{% url 'post-edit' p.id %}"class="btn btn-primary">Edit</a></td>
                        <td><a href="{% url 'post-delete' p.id %}"class="btn btn-primary">Delete</a></td>
                    </tr>  
                    {% endfor %}
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>

</html>
